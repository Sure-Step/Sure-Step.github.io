<!DOCTYPE html>
<html lang="en"> 
<head> 
    <script src="https://code.jquery.com/jquery-4.0.0.min.js"
        integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao="
        crossorigin="anonymous">
    </script>
    <script src="loader.js">
    </script>
    <link rel="stylesheet" href="style.css">

    <script>
        $(document).ready(function(){
            $("#lab-tabs").children().click(function(){
                $("#lab-viewer").attr("data", $(this).attr("data"))
            }).hover(function(){
                    $(this).css("background-color", "#cccccc");
            },function(){
                $(this).css("background-color", "#ffffff");
            });
            
        });
    </script>

    <title>Sure-Step Documentation</title>
</head> 
<body> 
    <div data-include="header"></div>

    <p>The idea here is to emulate tabs that one can click on to switch between labs.</p>

    <div id="lab-tabs" width="100%">
        <div data="labs/lab1.pdf">Lab 1</div>
        <div data="labs/lab2.pdf">Lab 2</div>
        <div data="labs/lab3.pdf">Lab 3</div>
        <div data="labs/lab4.pdf">Lab 4</div>
    </div>
    <object id="lab-viewer" data="labs/lab1.pdf" type="application/pdf" width="100%" height="500em">
    </object>


    
</body> 
</html>
